---
# Packages to install
apt_packages:
  - git
  - zsh
  - curl
  - git
  - tmux
  - tree

# Used for changing shell to zsh
username: 'raspi'

# Dotfiles role configuration
configure_dotfiles: false

dotfiles_repo: https://github.com/cristisulighetean/dotfiles
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Development/dotfiles
dotfiles_home: "~"
dotfiles_files:
  - .zshrc
  - .gitignore
  - .vimrc
  - .tmux.conf